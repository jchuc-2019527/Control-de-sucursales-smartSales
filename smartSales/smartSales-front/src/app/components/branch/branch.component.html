<app-navbar></app-navbar>

<div class="text-center">
    <div class="multi-buttonA"  style = "float: right">
      <button id="b" class="btn btn-success m-3 "
      data-bs-toggle="modal" data-bs-target="#exampleModalCenter">AGREGAR SUCURSAL</button>
    </div>
  </div>
  <div class="hola">
    <div class="text-center" >
        <h1 *ngIf="company" class="m-4" id="titulo">{{name}}</h1>
      </div>
    <br>
      <div class="table-users " style="width: 100%">
        <div class="header">Sucursales</div>
    
        <table cellspacing="0">
          <thead>
            <tr>
              <th >Numero</th> 
              <th >Nombre</th>
              <th>Dirección</th>
              <th style="width: 13rem;"></th>
              <th style="width: 13rem;"></th>
              <th style="width: 13rem;"></th>
              
           </tr>
    
          </thead>
      
          <tbody>
            <tr *ngFor="let branch of branchs, let i=index">
              <td >{{i+1}}</td>
              <td>{{branch.name}}</td>
              <td>{{branch.direction}}</td>
             
              <td>
                <div class="multi-button">
                  <button (click)="getBranch(branch._id)" data-bs-toggle="modal" data-bs-target="#exampleModalCenter1" >Actualizar</button>
                </div>
              </td>
              <td>
                <div class="multi-button2">
                  <button (click)="deleteBranch(branch._id)" >Eliminar</button>
                </div>
    
              </td>
              <td>
                <div class="multi-button3">
                  <button [routerLink]="['/productBranch/' + branch._id]"> Productos
                    <svg xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
                      <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
                    </svg>
                  </button>
                </div>
    
              </td>
           </tr>
    
          </tbody>
           
          </table>
        </div>
      </div>

      <!-- Modal Agregar -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content rounded -0">
        <div class="modal-body py-0">
          <button  style="float:right" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <div class="d-flex main-content">
            <div class="bg-image promo-img mr-3" style="background-image: url('../../../assets/img/Sucur.jpg');">
            </div>
            <div class="content-text p-4">
              <h3>Agregar Sucursal</h3>
              <form #addBranchForm="ngForm">
                <div class="form-group">
                  <label for="name">Nombre Sucursal</label>
                  <input [(ngModel)]="branch.name" name="name" type="text" class="form-control" id="name" placeholder="nombre">
                </div>
                <div class="form-group">
                  <label for="direction">Dirección</label>
                  <input [(ngModel)]="branch.direction" name="direction" type="text" class="form-control" id="direction" placeholder="dirección">
                </div>
                <div class="form-group">
                  <div class="multi-buttonA" >
                  <button (click)="addBranch(addBranchForm)" class="btn btn-success m-3 "
                    data-bs-toggle="modal" >Agregar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Actualizar -->
<div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content rounded -0">
        <div class="modal-body py-0">
          <button  style="float:right" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <div class="d-flex main-content">
            <div class="bg-image promo-img mr-3" style="background-image: url('../../../assets/img/upda.jpg');">
            </div>
            <div class="content-text p-4">
              <h3>Actualizar sucursal</h3>
              <form *ngIf="branchUpdate">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input [(ngModel)]="branchUpdate.name" name="name" type="text" class="form-control" id="name" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <label for="direction">Dirección</label>
                  <input [(ngModel)]="branchUpdate.direction" name="direction" type="text" class="form-control" id="direction" placeholder="dirección">
                </div>
                <div class="form-group">
                  <div class="multi-buttonA" >
                    <button (click)="updateBranch()" class="btn btn-success m-3 "
                    data-bs-toggle="modal" >Actualizar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
