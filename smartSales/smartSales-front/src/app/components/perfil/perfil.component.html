<app-navbar></app-navbar>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil</title>
        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        
    </head>
    <body>
        <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img src="../../../assets/img/company.png" alt="img-avatar">
                </div>
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio" id="titulo">
                <h2 class="titulo"> {{name}}</h2>
            </div>
            <div class="perfil-usuario-footer" id="contenido">
                <ul class="lista-datos">
                    <h4>Nombre de Usuario:</h4><p>{{name}}</p>
                    <h4>Username:</h4><p>{{ username }}</p>
                    <h4>Tipo de Empresa:</h4><p>{{ type }}</p>
                    <h4>Rol:</h4><p>{{ role }}</p>
                    

                </ul>
            </div>

        </div>
    </section>
    </body>

</html>
