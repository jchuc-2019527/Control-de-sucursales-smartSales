<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil</title>
        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        
    </head>
    <body>
        <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img src="../../../assets/img/empresa (1).png" alt="img-avatar">
                </div>
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h3 class="titulo"> {{ company.name }}</h3>
            </div>
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><i class="icono fa-regular fa-user" ></i> Nombre de Usuario:</li><p>{{ company.username }}</p>
                    <li><i class="icono fas fa-briefcase"></i> Tipo de Empresa:</li><p>{{ company.type }}</p>
                    <li><i class="icono fas fa-building"></i> Rol:</li><p>{{ company.role }}</p>

                </ul>
            </div>

        </div>
    </section>
    </body>

</html>
